<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <style>
  body{
    margin: 0;
    background-size: 1550px 760px;
    background:url("../static/users/store.png") no-repeat ;
  }
  header {
    background-color:#232732;
    text-decoration:none;
    margin-bottom:0%;
    overflow: hidden;
  }

  h1{
    color:black;
    text-align: center;
    padding-right: 0%;
    background:white;
    width: 500px;
    margin-left: 5%;
    margin-bottom: 7%;
    margin-top: 0%;
    border :6px solid #232732;
    border-radius: 10px;
  }
p{
    color:black;
    font-size: 20px;
    width:300px;
    margin-left: 0%;
    margin-top: 10%;
    display: block;
    font-weight: bold;
  }

    #button_1{
    background:#232732;
    padding-left: 20px;
    padding-right:20px;
    color:white;
    font-weight: bold;
    font-size: 20px;
    margin-top: 2%;
    display: inline-block;
    margin-left: 80%;
    margin-bottom: 0%;

  }
  #button_1:hover{
    cursor: pointer;
    color: #BFB367;
  }
  #m9 input[type="email"]{
    margin-left: 6%;
    margin-top: 3%;

  }
  #m9 input[type="password"]{
    margin-left: 2%;
    margin-top: 3%;
  }

  div {
    margin-right:0%;
  }
  h2 {
    display: inline;
    font-size: 15px;
    margin-left: 0%;
  }

  input[type="text"] {
    margin-top: 3%;
  }
  #CO {
    margin-top: 3%;
    margin-bottom: 3%;
    width: 160px;
    margin-left: 3%;
  }
  #disc {
    font-size: 20px;
    color: grey;
  }
  #header {
    background-color: #232732;
    height: 50px;
  }
  h7 {
    font-size: 40px;
    color: white;
  }
  #info {
    margin-bottom: 2%;
    margin-left: 5%;
  }
  footer {
    background-color: #F5F5F5 ;
    margin-bottom:0%;
    height: 150px;
    margin-top: 14%;
  }
  a {
    color: white;
    text-decoration: none;
  }
  input[type="file"] {
    display: block;
    margin-left: 30%
  }
  h3{
    margin-left: 0%;
    font-size: 15px;
  }
  #city {
    margin-bottom: 3%;
    margin-left: 8%;
  }
  #button_2{
  background:grey;
  padding-left: 20px;
  padding-right:20px;
  color:white;
  font-weight: bold;
  font-size: 20px;
  margin-top: 1%;
  display: inline-block;
  margin-left: 85%;
  margin-bottom: 0%;

  }
  #Cat {
    margin-left: 9%;
    margin-bottom: 3%;
  }
  #ID {
    margin-left: 6%;
    margin-bottom: 3%;
  }
  h8 {
    color: #BFB367;
    margin-top: 10%;
    margin-bottom: 5%;
  }
  </style>
</head>
<body>
  <div>
  <form action="{% url 'create_shop' %}" method="POST">
    {% csrf_token %}
    <div id="header">
      <h7 id="hhh">BlackJack</h7>
      <h8>The Official online store </h8>
   </div>
   <div id="info">
   <p id="signup">Create a shop</p>
   <span id="disc">Once chosen, you won't be able to change it.</span>
 </div>
     <h1 id="m9">
       <div id="m99">

       <h2>Store Name</h2>
       <input type="text" id="ID" name="shopName" style="width: 300px; margin-left: 57px;">
     </div>
      <div>
        <h2>Store address</h2>
        <input type="text" id="Cat" name="shopAddress" style="width: 300px;">
      </div>
      <div style="display: flex; flex-wrap: wrap; margin-bottom: 10px;">
        <h2 style="margin-left: 30px;">Descreption</h2>
        <textarea name="shopDescreption" style="width: 300px; height: 150px; margin-left: 60px;"></textarea>
        <div style="padding-left:100px; color:red; font-size:25px; margin-left:30px">
          {{message}}
        </div>
      </div>
    </h1>
     
    <footer>
       <input id="button_1" type="submit" value="Create shop">
    </footer>
  </form>
</div>
</body>
</html>
