<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop not found!</title>
        <style>
            body {
            margin:0px;
            }
            .Container {
            overflow: hidden;
            }
            p{
            text-align: center;
            font-size: 32pt;
           }
           p a{
               text-decoration:none;
               color:black;
           }
           p a:hover{
               color:#BFB367;
           }
            header{
            background-color: #232732;
            color: #ffffff;
            border-bottom: #BFB367 6px solid;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            z-index: 1;
            }
            
            header #webname {
            font-weight: bold;
            font-size:36pt;
            color:white;
            float: left;
            margin-left: 50px;
            
            }
        
            header .official  {
            color: #BFB367;
            font-size: 12pt;
            font-weight: bold;
            }
        
            header #webname h1{ margin:0;}
        
            header ul{
            margin:0;
            padding: 0;
            }
        
            header li {
            display: inline;
            padding: 0 20px 0 20px;
            }
        
            header a{
            text-decoration: none;
            color: #BFB367;
            text-transform: uppercase;
            font-size:15pt;
            }
        
            header nav{float:right;
            padding-right:30px;}
        
                
            header a:hover {
            color:white;
            }
        
            #upperinfo  {
            text-align:center;
            border-bottom: solid 8px #BFB367 ;
            border-right: solid 8px #BFB367 ;
            }
        
            #info {   border-right: solid 8px #BFB367 ;
            border-bottom: solid 8px #BFB367 ;
            font-weight:bold;}
        
            #official {
            color: #BFB367;
            margin-top: 10%;
            margin-bottom: 5%;
            display:inline;
            font-size: 1rem;
            text-transform: none;
            }
            #BlackJack {
            font-size: 40px;
            color: white;
            display:inline;
            text-transform: none;
            }
        #header{
            display:inline-block;
        }
        </style>
    </head>

    <body>
        <header>
            <div class="Container">
                <div id="header">
                    <span><a id="BlackJack" href="{% url 'home' %}">BlackJack</a></span>
                    <span><a id="official" href="{% url 'home' %}">The Official online store</a> </span>
            </div>
            
        <nav> <ul style="margin-top:12px;"> 
            {% if user.is_authenticated %}
                <li> <a href="{% url 'home' %}"> Home </a> </li>
                <li> <a href="{% url 'userdashboard' %}"> Profile </a></li>
                <li> <a href="{% url 'contactus' %}"> Contact Us </a></li>
                <li> <a href="{% url 'logout' %}">  Logout  </a> </li>
                {% else %}
                <li> <a href="{% url 'home' %}"> Home </a> </li>
                <li> <a href="{% url 'signup' %}">SignUp</a></li>
                <li> <a href="{% url 'login' %}">  Login  </a> </li>
            {% endif %}
        </ul> </nav>
            </div>
        </header>
        

        <div class="box" id="info">
            <p style="margin-top:50px; padding-top:20px;">You don't have a Shop yet!</p>
            <p><a href="{% url 'create_shop' %}">Do you want to become a seller ?</a></p>
        </div>
    </body>
</html>
