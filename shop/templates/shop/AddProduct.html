{% extends 'shop/layout.html' %}

{% block head %}
  <title>Add Product</title>

  <style>
    .add_product{
      width: 100%;
    }
    form {
      margin-left: 20%;
      /* text-align:center; */
      padding-left:15px;
      padding-right:10px;
      font-size:14pt;
    }
    h3{display: inline;}
    input[type="text"],
    input[type="number"]{
      width :300px;
      height:25px;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    textarea{
      width :300px;
      height: 300px;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    input[type="file"]{
      margin-top: 20px;
      } 
    input[type="submit"]
    {
      display: block;
      margin:20px;
      margin-left: 200px;
      width:120px;
      height:30px;
      background-color :#232732;
      color: #BFB367 ;
      font-weight:bold;
    }
    input[type="submit"]:hover{
      cursor: pointer;
      color: #FFF;
    }
  </style>
{% endblock %}

{% block name %}Add product{% endblock %}

{% block body %}
  <div class="add_product">
    <form action="{% url 'addproduct' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div style="display:flex; flex-wrap:wrap;">
        <h3>Product Name:</h3>
        <input type="text" placeholder="Product name: ..." name="product" style="margin-left: 65px;">
      </div>
      <div style="display:flex; flex-wrap:wrap;">
        <h3>Remaining in stock:</h3>
        <input type="number" placeholder="Remaining in stock: ..." name="remaining_in_stock" style="margin-left: 18px;">
      </div>
      <div style="display:flex; flex-wrap:wrap;">
        <h3>Price:</h3>
        <input type="number" step="10" placeholder="Product price: ..." name="price" style="margin-left: 150px;">
      </div>
      <div style="padding: 0px; display:flex; flex-wrap:wrap;">
        <h3 style="display: inline; margin: 1px;padding: 0px;">Description:</h3>
        <textarea placeholder="Description: ..." name="discription" style="margin: 10px 90px;"></textarea>
      </div>
      <div >
        <h3 >Image:</h3><br>
        <input type="file" id="fileToUpload" name="image">
      </div>
      <input type="submit" value="Add product">
    </form>
  </div>
{% endblock %}
