{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- if user and user.is_authenticated -->
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Log out</a>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
